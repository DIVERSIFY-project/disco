#
# Sample setup for the Cost-Benefits Analysis
#
# Franck Chauvel
#

# The initial CloudML deployment model to use
deploymentModel: ./sensappAdmin.json

# The diversity metric to use
diversityMetric: Shannon Index

# The control strategy to use to adjust the diversity level
controlStrategy: Adaptive Hill Climbing
  
# The diversity level to experiment with
diversityLevels: [0., 0.25, 0.5, 0.75, 1.]

# the number of 'run' to perform (for statistical evidence)
sampleCount: 1